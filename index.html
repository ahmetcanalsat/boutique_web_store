<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>boutique_web_store</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--! header section start-->
    <header class="=header">
      <a href="#">
        <img src="images/logo.png" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="#" class="active">Ana Sayfa</a>
        <a href="#" class="">Ürünler</a>
        <a href="#" class="">Hakkımızda</a>
        <a href="#" class="">İletişim</a>
      </nav>

      <div class="buttons">
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button>
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </header>
    <!--! header section end-->

    <!--! anasayfa section start-->
    <section class="home">
      <div class="content">
        <h2>EXPRESS HOME DELIVERY</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </section>
    <!--! anasayfa section end-->

    <!--! ürünler section start-->
    <section class="urunler">
      <h1>Ürünlerimiz</h1>
      <div class="box-container">
        <div class="box"><div class="box-head">
          <img src="/images/kolye_1.png" alt="urun1"> <!--img etiketi içindeki src resimin yolunu belirtir. Alt komutu ise resimler yüklenmezse yazılacak olan yazıyı belirtir.-->
          <span class="urun-kategori">Kolye</span>
          <h3>Altın Kalpli Kolye</h3> <!--Ürünün gösterilecek ismi-->
          <div class="price">17.99 <span>24.99</span></div>
        </div>
        <div class="box-bottom"></div>
      </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>
    <!--! ürünler section end-->
  </body>
</html>
